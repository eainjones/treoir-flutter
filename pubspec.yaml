name: treoir
description: "Treoir - Workout logging app for solo garage gym athletes"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.5.0

dependencies:
  flutter:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.8

  # State Management - Riverpod v2 with codegen
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1

  # Local Database - Isar (offline-first)
  isar: ^3.1.0+1
  isar_flutter_libs: ^3.1.0+1
  path_provider: ^2.1.5

  # Networking
  dio: ^5.8.0

  # Models - Freezed for immutable classes
  freezed_annotation: ^3.0.0
  json_annotation: ^4.9.0

  # Routing
  go_router: ^14.8.1

  # Authentication - Supabase
  supabase_flutter: ^2.9.0

  # Secure Storage (iOS Keychain)
  flutter_secure_storage: ^9.2.4

  # Charts
  syncfusion_flutter_charts: ^28.2.8

  # Environment Variables
  flutter_dotenv: ^5.2.1

  # Utilities
  uuid: ^4.5.1
  intl: ^0.20.2
  collection: ^1.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter

  flutter_lints: ^5.0.0

  # Testing
  mocktail: ^1.0.4
  http: ^1.2.0  # For integration tests

  # Code Generation
  build_runner: ^2.4.15
  freezed: ^3.0.6
  json_serializable: ^6.9.4
  riverpod_generator: ^2.6.5
  # Note: isar_generator removed due to source_gen conflict with riverpod_generator
  # Isar collections will be written manually

flutter:
  uses-material-design: true

  assets:
    - .env
    - assets/
